<div class="row">
    <div class="col-sm-4 col-sm-offset-4 margin-bottom-10">
        <form name="user_register">
            <div class="row">
                <strong>Email address</strong>
                <input class="form-control" ng-model = "newUser.email" type="email" placeholder="your email address" required>
            </div>
            <div class="row">
                <strong>Password</strong>
                <input class="form-control" ng-model = "newUser.password" type = "password" placeholder="your password" required>
            </div>
            <div class="row pull-right">
                <button type="button" class="btn btn-default" name="Register" ng-disabled="user_register.$invalid || saving" ng-click="createUser()">Submit</button>
            </div>
        </form>
    </div>
</div>
